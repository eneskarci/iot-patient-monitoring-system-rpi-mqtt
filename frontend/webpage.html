<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sağlık Bakanlığı</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('asdasd.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        .content {
            text-align: center;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        #status {
            margin-bottom: 20px;
            font-weight: bold;
            color: #006400;
        }

        table {
            width: 50%;
            margin: 0 auto 20px;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #343a40;
            color: white;
            font-size: 1.1em;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e8f5e9;
        }

        td {
            font-size: 1em;
        }

        #temperature, #spo2, #pulse {
            font-weight: bold;
            color: #333;
        }

        canvas {
            max-width: 90%;
            max-height: 400px;
            margin: 20px auto;
        }

        .input-container {
            margin: 20px 0;
        }

        input {
            margin: 5px 0;
            padding: 8px;
            width: 80%;
        }

        textarea {
            margin: 5px 0;
            padding: 8px;
            width: 80%;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #343a40;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hasta Sağlık İzleme Sistemine Hoş Geldiniz</h1>
        <p id="status">Status: Not Connected</p>

        <div class="input-container">
            <h3>Contact Us</h3>
            <input type="text" id="patient-name" placeholder="Hasta İsim Soyisim" required>
            <input type="text" id="patient-surname" placeholder="Hasta Yaş" required>
            <input type="text" id="patient-id" placeholder="Hasta TC" required>
            <textarea id="message" placeholder="Hasta Şikayeti" rows="4" required></textarea>
            <button id="contact-submit">Doktora İlet</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Parameter</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Temperature</td>
                    <td id="temperature">No Data</td>
                </tr>
                <tr>
                    <td>SpO2</td>
                    <td id="spo2">No Data</td>
                </tr>
                <tr>
                    <td>Pulse</td>
                    <td id="pulse">No Data</td>
                </tr>
            </tbody>
        </table>
        
        <canvas id="pulseChart"></canvas>
    </div>

    <script>
        const brokerUrl = "wss://d5805f4eb33e4768a00cb702468e0e2e.s1.eu.hivemq.cloud:8884/mqtt";
        const clientId = "mqtt_health_receiver_" + Math.random().toString(16).substr(2, 8);

        const topics = {
            temperature: "sensor/temp",
            spo2: "sensor/spo2",
            pulse: "sensor/rate"
        };

        const options = {
            clientId: clientId,
            username: "enes1",
            password: "123321Aa",
            clean: true,
            connectTimeout: 4000,
            keepalive: 60,
        };

        const client = mqtt.connect(brokerUrl, options);

        client.on('connect', () => {
            document.getElementById("status").innerText = "Status: Connected to Broker";
            Object.values(topics).forEach(topic => {
                client.subscribe(topic);
            });
        });

        client.on('message', (topic, message) => {
            const value = message.toString();
            if (topic === topics.temperature) {
                document.getElementById("temperature").innerText = `${parseFloat(value).toFixed(2)} °C`;
            } else if (topic === topics.spo2) {
                document.getElementById("spo2").innerText = `${parseFloat(value).toFixed(1)} %`;
            } else if (topic === topics.pulse) {
                document.getElementById("pulse").innerText = `${parseInt(value)} bpm`;
            }
        });

        document.getElementById('contact-submit').addEventListener('click', () => {
            const name = document.getElementById('patient-name').value;
            const surname = document.getElementById('patient-surname').value;
            const id = document.getElementById('patient-id').value;
            const temperature = document.getElementById('temperature').innerText;
            const spo2 = document.getElementById('spo2').innerText;
            const pulse = document.getElementById('pulse').innerText;

            const emailData = {
                name,
                surname,
                id,
                temperature,
                spo2,
                pulse
            };

            fetch('http://127.0.0.1:5000/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(emailData)
            })
            .then(response => {
                if (response.ok) {
                    alert('Email sent successfully!');
                } else {
                    alert('Failed to send email.');
                }
            })
            .catch(error => console.error('Error sending email:', error));
        });

        document.getElementById('contact-submit').addEventListener('click', () => {
            const name = document.getElementById('patient-name').value;
            const surname = document.getElementById('patient-surname').value;
            const id = document.getElementById('patient-id').value;
            const message = document.getElementById('message').value;
            const temperature = document.getElementById('temperature').innerText;
            const spo2 = document.getElementById('spo2').innerText;
            const pulse = document.getElementById('pulse').innerText;

            if (name && surname && id && message) {
                const data = { 
                    name, 
                    surname, 
                    id, 
                    message,
                    temperature,
                    spo2,
                    pulse
                };

                fetch('http://127.0.0.1:5000/send-contact-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (response.ok) {
                        alert('Contact form submitted successfully!');
                    } else {
                        alert('Failed to submit contact form.');
                    }
                })
                .catch(error => console.error('Error:', error));
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
